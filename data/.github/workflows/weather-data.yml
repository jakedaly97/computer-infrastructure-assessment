name: Weather Data Update

on:
  schedule:
    - cron: "0 10 * * *" # Runs daily at 10am UTC
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-weather-data:
    runs-on: ubuntu-latest # Use a Linux virtual machine

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Run the weather.sh script
      - name: Run Weather Script
        run: |
          chmod +x ./weather.sh # Ensure the script is executable
          ./weather.sh

      # Step 3: Commit and push changes
      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update weather data"
          git push
        env:
          # Set up GitHub token for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}